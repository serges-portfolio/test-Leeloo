<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="popup">
    <div class="popup__article">
        <h3>Choose your hero</h3>
        <p>Whichever side you choose, know - timeline will change and forgotten</p>
        <p>Enter phone number and vote for the strongest</p>
    </div>
    <form action="#" class="popup__form">
        <!--<label for="phone-number">-->
        <select name="telephone-number" id="phone-number">
            <option value="">+7</option>
            <option value="">+380</option>
            <option value="">+1</option>
        </select>
        <input type="tel">
        <input type="submit" value="Send">
        <!--</label>-->
    </form>
    <div class="popup__social">
        <h4>or choose your social</h4>
        <ul class="popup__social-container">
            <li class="popup__social-item">
                <div class="popup__go-to-social">
                    <p>Facebook Messenger</p>
                    <a href="https://www.messenger.com/">
                        GO !
                    </a>
                </div>
                <img src="./assets/002-messenger.svg" alt="facebook">
            </li>
            <li class="popup__social-item">
                <div class="popup__go-to-social">
                    <p>Telegram</p>
                    <a href="https://telegram.org/">
                        GO !
                    </a>
                </div>
                <img src="./assets/001-telegram.svg" alt="telegram">
            </li>
            <li class="popup__social-item">
                <div class="popup__go-to-social">
                    <p>Viber</p>
                    <a href="https://www.viber.com/">
                        GO !
                    </a>
                </div>
                <img src="./assets/003-viber.svg" alt="viber">
            </li>
        </ul>
        <a href="./TermsOfUse.html" class="popup__terms">Terms of Use & Privacy Policy</a>
    </div>

</div>
</body>
</html>
